<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="EmoAware is an emotional AI website that provides emotional support, mental wellness tools, games, and insights for personal growth.">
<meta name="keywords" content="emotions, emotional AI, EmoAware, stress relief, emotional support, mental health, mood analysis, calming games">
<meta name="author" content="Shinepreet Kaur">

<title>Memory Tiles | EmoAware</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap');

  :root {
    --brand:#e60023;
    --soft1:#ffe9ef;
    --soft2:#ffedf3;
    --soft3:#ffe4ea;
    --soft4:#fff3f6;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fff0f3, #ffe4e8);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
  }

  h1 {
    font-family: 'Playfair Display';
    color: var(--brand);
    font-size: 30px;
    margin-bottom: 4px;
  }

  .subline {
    color: #555;
    opacity: 0.9;
    margin-bottom: 20px;
    font-size: 15px;
  }

  /* GRID */
  .game-grid {
    display: grid;
    grid-template-columns: repeat(4, 90px);
    gap: 14px;
    justify-content: center;
  }

  /* TILE BASE */
  .tile {
    width: 90px;
    height: 90px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform .4s ease, opacity .4s ease;
    cursor: pointer;
  }

  .tile.flipped {
    transform: rotateY(180deg);
  }

  /* TILE FACES */
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .front {
    background: var(--soft1);
    font-size: 38px;
    transform: rotateY(180deg);
  }

  .back {
    background: var(--soft4);
    border: 2px solid rgba(255,255,255,0.6);
  }

  /* WRONG MATCH */
  .shake {
    animation: shakeAnim .3s ease;
  }

  @keyframes shakeAnim {
    0% { transform: rotateY(180deg) translateX(0); }
    25% { transform: rotateY(180deg) translateX(-10px); }
    50% { transform: rotateY(180deg) translateX(10px); }
    75% { transform: rotateY(180deg) translateX(-10px); }
    100% { transform: rotateY(180deg) translateX(0); }
  }

  /* MATCHED â†’ DISAPPEAR */
  .matched {
    animation: vanish .6s forwards ease;
  }

  @keyframes vanish {
    0%{ opacity:1; transform: scale(1) rotateY(180deg); }
    100%{ opacity:0; transform: scale(0.1) rotateY(180deg); }
  }

  /* WIN MESSAGE */
  .win-message {
    font-weight: 600;
    color: var(--brand);
    font-size: 18px;
    opacity: 0;
    transition: opacity .6s ease;
    margin-top: 20px;
  }

  .btn-group {
    display: flex;
    gap: 12px;
    margin-top: 25px;
  }

  .btn {
    padding: 10px 20px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg,var(--brand),#ff6b81);
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(230,0,35,.2);
  }

  .btn:hover {
    filter: brightness(0.9);
    transform: translateY(-2px);
    transition: 0.2s;
  }

</style>
</head>

<body>

<h1>Memory Tiles ðŸ§ </h1>
<p class="subline">A calming match game for your soft mind</p>

<div class="game-grid" id="grid"></div>
<div class="win-message" id="winMsg"></div>

<div class="btn-group">
  <button class="btn" id="restartBtn">ðŸ”„ Restart</button>
  <button class="btn" onclick="window.location.href='../games.html'">â¬… Back</button>
</div>

<script>
  const emojiPool = [
    "ðŸŒ¸","ðŸŒ™","âœ¨","ðŸ•Šï¸","ðŸ’—","ðŸŒ·","ðŸ’«","ðŸª","â˜ï¸","ðŸ¤","ðŸŒ¼","ðŸŒŸ","ðŸƒ","ðŸª„"
  ];

  let firstTile = null;
  let lockBoard = false;
  let matchedCount = 0;
  let tilesData = [];

  let grid = document.getElementById("grid");
  let winMsg = document.getElementById("winMsg");

  const messages = [
    "Yay! You won, soft soul ðŸŒ¸",
    "You're so smart ðŸ¤",
    "Calm and cleverâ€¦ well done âœ¨",
    "Your mind is beautiful ðŸ•Šï¸",
    "Amazing job, sweetheart ðŸ’—",
    "You focus so well ðŸŒ™"
  ];

  function pickRandomEmojis(){
    return [...emojiPool].sort(() => Math.random() - 0.5).slice(0,4);
  }

  function setupGame(){
    grid.innerHTML = "";
    winMsg.style.opacity = 0;
    matchedCount = 0;
    firstTile = null;
    lockBoard = false;

    let picked = pickRandomEmojis();
    tilesData = [...picked, ...picked].sort(() => Math.random() - 0.5);

    tilesData.forEach(value => {
      let tile = document.createElement("div");
      tile.classList.add("tile");
      tile.dataset.value = value;

      tile.innerHTML = `
        <div class="front">${value}</div>
        <div class="back"></div>
      `;

      tile.addEventListener("click", () => flipTile(tile));
      grid.appendChild(tile);
    });
  }

  function flipTile(tile){
    if(lockBoard || tile === firstTile || tile.classList.contains("matched")) return;

    tile.classList.add("flipped");

    if(!firstTile){
      firstTile = tile;
      return;
    }

    let match = tile.dataset.value === firstTile.dataset.value;

    if(match){
      tile.classList.add("matched");
      firstTile.classList.add("matched");
      matchedCount += 2;
      firstTile = null;

      if(matchedCount === tilesData.length){
        showWin();
      }
    } else {
      lockBoard = true;
      tile.classList.add("shake");
      firstTile.classList.add("shake");

      setTimeout(() => {
        tile.classList.remove("shake","flipped");
        firstTile.classList.remove("shake","flipped");
        firstTile = null;
        lockBoard = false;
      }, 650);
    }
  }

  function showWin(){
    winMsg.textContent = messages[Math.floor(Math.random()*messages.length)];
    winMsg.style.opacity = 1;
  }

  document.getElementById("restartBtn").addEventListener("click", setupGame);

  setupGame();

</script>

</body>
</html>
