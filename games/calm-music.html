  body {
    margin: 0;

    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fff0f3, #ffe4e8);
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    margin-top: 10px;
    color: #e60023;
  }

  .subline {
    color: #555;
    margin-bottom: 20px;
    font-size: 15px;
  }

  /* Full rain area */
  .rain-area {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: auto;
    z-index: 1;
  }

  /* Raindrops */
  .drop {
    position: absolute;
    width: 4px;
    height: 18px;
    background: rgba(230, 0, 35, 0.25);
    border-radius: 4px;
    animation: fall linear infinite;
    opacity: 0.6;
  }

  @keyframes fall {
    0% {
      transform: translateY(-120px);
      opacity: 0.7;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0.4;
    }
  }

  /* Ripple effect */
  .ripple {
    position: absolute;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid rgba(230, 0, 35, 0.4);
    animation: rippleAnim 1s ease-out forwards;
    pointer-events: none;
  }

  @keyframes rippleAnim {
    from {
      transform: scale(0.2);
      opacity: 0.8;
    }
    to {
      transform: scale(2.5);
      opacity: 0;
    }
  }

  /* Back Button */
  .back-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);

<script>
  const rainArea = document.getElementById("rainArea");

  // Create falling raindrops
  function createDrop() {
    const drop = document.createElement("div");
    drop.classList.add("drop");

    // random horizontal position
    drop.style.left = Math.random() * window.innerWidth + "px";
    drop.style.animationDuration = (Math.random() * 4 + 4) + "s"; // smooth slow fall

    rainArea.appendChild(drop);

    // remove after it falls
    setTimeout(() => drop.remove(), 6000);
  }

  // Create ripples when clicking
  rainArea.addEventListener("click", (e) => {
    const ripple = document.createElement("div");
    ripple.classList.add("ripple");
    ripple.style.left = e.clientX - 10 + "px";
    ripple.style.top = e.clientY - 10 + "px";

    rainArea.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1000);
  });

  // Falling rain interval
  setInterval(createDrop, 100);

// ===============================
// DOUBLY LINKED LIST MUSIC PLAYER
// ===============================

class Song {
  constructor(name, file) {
    this.name = name;
    this.file = file;
    this.next = null;
    this.prev = null;
  }
}

class MusicPlayer {
  constructor() {
    this.head = null;
    this.tail = null;
    this.current = null;
  }

  addSong(name, file) {
    const newSong = new Song(name, file);

    if (!this.head) {
      this.head = this.tail = this.current = newSong;
    } else {
      this.tail.next = newSong;
      newSong.prev = this.tail;
      this.tail = newSong;
    }
  }

playCurrent() {
  if (!this.current) return;

  const audio = document.getElementById("audioPlayer");
  const btn = document.getElementById("playBtn");

  audio.src = this.current.file;
  audio.play();

  btn.innerText = "‚è∏ Pause";

  document.getElementById("nowPlaying").innerText =
    "‚ñ∂ Playing: " + this.current.name;
}

  playNext() {
    if (this.current && this.current.next) {
      this.current = this.current.next;
      this.playCurrent();
    }
  }

  playPrevious() {
    if (this.current && this.current.prev) {
      this.current = this.current.prev;
      this.playCurrent();
    }
  }

  shufflePlay() {
    let songs = [];
    let temp = this.head;

    while (temp) {
      songs.push(temp);
      temp = temp.next;
    }

    if (songs.length === 0) return;

    const randomIndex = Math.floor(Math.random() * songs.length);
    this.current = songs[randomIndex];
    this.playCurrent();
  }
}

const player = new MusicPlayer();

// Add your audio files here
player.addSong("Rain1", "rain1.mp3");
player.addSong("Rain2", "rain2.mp3");
player.addSong("Rain3", "rain3.mp3");
player.addSong("Rain4", "rain4.mp3");
player.addSong("Rain5", "rain5.mp3");

function playCurrent() { player.playCurrent(); }
function playNext() { player.playNext(); }
function playPrevious() { player.playPrevious(); }
function shufflePlay() { player.shufflePlay(); }

function togglePlay() {
  const audio = document.getElementById("audioPlayer");
  const btn = document.getElementById("playBtn");

  if (!audio.src) {
    player.playCurrent();
    return;
  }

  if (audio.paused) {
    audio.play();
    btn.innerText = "‚è∏ Pause";
  } else {
    audio.pause();
    btn.innerText = "‚ñ∂ Play";
  }
}

function stopSong() {
  const audio = document.getElementById("audioPlayer");
  const btn = document.getElementById("playBtn");

  audio.pause();
  audio.currentTime = 0;
  audio.src = "";

  btn.innerText = "‚ñ∂ Play";
  document.getElementById("nowPlaying").innerText = "No song playing";
}

</script>
